<!DOCTYPE html>

<head>
  <meta charset="UTF-8">

  <script src="scripts/eight_ball.js"></script>

  <link rel="stylesheet" type="text/css" href="styles/common.css">
  <link rel="stylesheet" type="text/css" href="styles/container.css">
  <link rel="stylesheet" type="text/css" href="styles/eight_ball.css">

  <title>Fortune Bubble</title>

</head>

<body>

  <div class="container">
    <div id="eight_box" class="call">
      <h1>ASK SIRENA</h1>
      <h2>THE BUBBLE FORTUNE TELLER</h2>
      <p id="info">Ask me a yes/no question and pop the bubble!</p>
      <input type="text" id="question" />
    </div>

    <div id="eight-ball" class="response">
      <div class="answer">
        <p id="eight"></p>
        <p id="answer"></p>
      </div>
    </div>

    <div id="mattdamon">
      <img class="mattdamon" src="images/clam.png" onclick="window.location.reload()">
    </div>

    <div id="sirena">
      <img class="sirena" src="images/seahorse.png">
    </div>

</body>

</html>
